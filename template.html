  <style>
    body {
      font-family: 'Lora', serif;
      background-color: #fdf8f4;

    }

      font-family: 'Playfair Display', serif;

    }

      background: #8A5B42;
    }
    .hidden {
      display: none;
    }
    .container {
      max-width: 800px;

  </style>
</head>
<body class="bg-[#fdf8f4] text-[#4b4b4b]">
  <div class="max-w-6xl mx-auto px-4 py-12" id="setup-block">
    <a href="/" class="inline-block text-[#A97155] mb-4 hover:underline">‚Üê Back to catalog</a>

    <div class="flex flex-col lg:flex-row items-start gap-10">
      <!-- Left Column -->
      <div class="lg:w-1/2 w-full">
        <h1 class="text-3xl font-bold mb-6">Customize Your Envelope</h1>
        <p>
          <a href="https://drive.google.com/drive/folders/1K0ZmsGyMDNHbkHdtOQkFBcIM92MAOhXY?usp=sharing" class="btn" target="_blank">
            üì• Download CSV Template
          </a>
        </p>
        <button class="btn mt-4" id="start_editor">Start Editor</button>
      </div>

      <!-- Right Column: Video -->
      <div class="lg:w-1/2 w-full">
        <h2 class="text-2xl font-semibold mb-4">Watch How It Works</h2>
        <div class="relative w-full rounded-xl overflow-hidden shadow-lg border border-[#e8ddd3]" style="padding-top: 56.25%;">
          <iframe
            class="absolute top-0 left-0 w-full h-full"
            src="https://www.youtube.com/embed/u04SF3pYrKg"
            title="How to use Envelo.love"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </div>

  <div id="pitchprint-holder" style="width:100%; height:1000px; display: none;"></div>

  <footer class="text-center text-sm text-gray-500 py-6">
    <p>
      By continuing to use this service, you agree to our 
      <a href="/privacy.html" class="text-[#A97155] hover:underline">Privacy Policy</a>.
    </p>
  </footer>

  <script>
    const designId = new URLSearchParams(window.location.search).get('design') || 'defc64a17de41a7e03fbfddfa23e1463bc';

    const ppclient = new PitchPrintClient({
      apiKey: 'key_30f5980013fbc8f44c3bf75a89ece068',
      designId: designId,
      embedded: true,
      isvx: true
    });

    let editorStarted = false;

    document.getElementById('start_editor').addEventListener('click', () => {
      document.getElementById('setup-block').style.display = 'none';
      document.getElementById('pitchprint-holder').style.display = 'block';
      ppclient.showApp();
      editorStarted = true;
    });

    ppclient.on('project-saved', () => {
      if (editorStarted) {
        setTimeout(() => {
          ppclient.showApp();
        }, 1000);
      }
    });

    // SEO –ø–æ–¥—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–æ —à–∞–±–ª–æ–Ω—É
    const currentTemplate = envelopeTemplates.find(t => t.id === designId);
    if (currentTemplate) {
      const cleanDesc = currentTemplate.description.replace('\n', ' ');
      document.title = `${currentTemplate.title} | Envelo.love`;

      const metaDesc = document.querySelector('meta[name="description"]');
      if (metaDesc) metaDesc.setAttribute("content", cleanDesc);

      const ogTitle = document.querySelector('meta[property="og:title"]');
      if (ogTitle) ogTitle.setAttribute("content", currentTemplate.title);

      const ogDesc = document.querySelector('meta[property="og:description"]');
      if (ogDesc) ogDesc.setAttribute("content", cleanDesc);
    }
  </script>
</body>
</html>
