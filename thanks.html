<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdf8f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #4b4b4b;
      text-align: center;
    }
    .message {
      max-width: 400px;
      padding: 20px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    .message h1 {
      color: #A97155;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .message a {
      color: #A97155;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Thank you!</h1>
    <p>Your message has been sent.</p>
    <p><a href="/">Back to Home</a></p>
  </div>
</body>
</html>
