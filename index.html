<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envelo.love — Personalized Envelope Templates</title>
  <meta name="description" content="Create and personalize envelope designs with ease. Upload your address list and get print-ready PDF files in minutes.">
  <meta property="og:title" content="Envelo.love — Personalized Envelope Templates">
  <meta property="og:description" content="Design your own envelopes online. Perfect for weddings, baby showers, and special events.">
  <meta property="og:image" content="https://envelo.love/favicon_envelo.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" type="image/png" href="favicon_envelo.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="templates.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-5xl mx-auto py-10 px-4">
    <h1 class="text-4xl font-bold text-center mb-10">Choose Your Envelope Template</h1>
    <div id="template-list" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("template-list");
      envelopeTemplates.forEach(template => {
        const card = document.createElement("a");
        card.href = `template.html?design=${template.id}`;
        card.className = "block border rounded-xl p-4 shadow hover:shadow-lg bg-white";
        card.innerHTML = `
          <h2 class="text-xl font-semibold mb-2">${template.title}</h2>
          <img src="${template.image}" alt="${template.title}" class="rounded-lg mb-2">
          <p class="text-sm text-gray-600">${template.description}</p>
        `;
        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
