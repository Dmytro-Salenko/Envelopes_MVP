name: Generate Sitemap

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate sitemap.xml from templates.js

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Generate sitemap.xml
        run: node generate-sitemap.js

      - name: Commit and push sitemap.xml
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add sitemap.xml
          git commit -m "ðŸ”„ Auto-update sitemap.xml" || echo "No changes"
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Dmytro-Salenko/Envelopes_MVP.git" HEAD:main
