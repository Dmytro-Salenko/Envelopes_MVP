name: Update sitemap

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}         # ручной запуск из вкладки Actions
  schedule:
    - cron: "0 3 * * 1"         # опционально: раз в неделю по понедельникам 03:00 UTC

permissions:
  contents: write               # важно: разрешаем писать в репозиторий

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate sitemap.xml
        run: node generate-sitemap.js   # твой скрипт в корне

      - name: Commit sitemap.xml
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update sitemap.xml"
          file_pattern: sitemap.xml
